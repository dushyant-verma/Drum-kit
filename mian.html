<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <div class="key">
        <div class="key" data-key=" 65 ">

            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>

        <div class="key" data-key="83">

            <kbd>S</kbd>
            <span class="sound">Hi-Hat</span>

        </div>
        <div class="key" data-key="68">

            <kbd>D</kbd>
            <span class="sound">Kick</span>

        </div>

    </div>


    <audio data-key="65" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/67723/boom.wav"></audio>
    <audio data-key="83" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/67723/hihat.wav"></audio>
    <audio data-key="68" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/67723/kick.wav"></audio>



    <script src="main.js"></script>
</body>

</html>
